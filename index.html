<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <heaedr class="shadow-sm d-flex justify-content-between">
        <div class="my-3 mx-5">Лосяков Глеб Сергеевич</div>
        <div class="my-3">201-323</div>
        <div class="my-3 mx-5">29.04.2022</div>
    </heaedr>
    <main class="vh-100 d-flex justify-content-center">
        <form action="https://httpbin.org/post" method="POST"
            class="shadow-lg h-50 w-50 my-auto d-flex flex-column justify-content-center">
            <div class="w-75 h-75 mx-auto d-flex flex-column justify-content-between">
                <label class="w-100" for="name">
                    <input name="name" class="w-100" id="name" class="px-2" placeholder="Название видео" />
                </label>
                <label class="w-100" for="link">
                    <input name="link" class="w-100" id="link" class="px-2" placeholder="Ссылка на видео" />
                </label>
                <div class="d-flex flex-column">
                    <div>Выберите тип видео:</div>
                    <div>
                        <label class="d-flex" for="private">
                            <input class="my-auto mr-2" type="radio" value="private" name="videotype" id="private" />
                            <div>Приватное</div>
                        </label>
                        <label class="d-flex" for="public">
                            <input class="my-auto mr-2" type="radio" value="public" name="videotype" id="public" />
                            <div>Открытое</div>
                        </label>
                    </div>
                </div>
                <label class="w-100" for="time">
                    <span>Содержится ли рекламная интеграция</span>
                    <input name="time" id="time" class="px-2" placeholder="Содержится ли рекламная интеграция" type="checkbox" />
                </label>
                
                <button type="submit">Отправить</button>
            </div>
        </form>
    </main>

</body>

</html>
